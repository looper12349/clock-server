apiVersion: apps/v1
kind: Deployment
metadata:
  name: clock-server
  labels:
    app: clock-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clock-server
  template:
    metadata:
      labels:
        app: clock-server
    spec:
      containers:
      - name: clock-server
        image: ai29/clock-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: clock-server-service
spec:
  type: LoadBalancer
  selector:
    app: clock-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
